# @package _group_

type: lightfield

render:
  type: lightfield

param:
  n_dims: 4
  fn: two_plane

use_skip: False

embedding_pe:
  type: windowed
  n_freqs: 0
  wait_iters: 0
  max_freq_iter: 0
  exclude_identity: False

embedding_net:
  pe:
    type: windowed
    n_freqs: 0
    wait_iters: 0
    max_freq_iter: 80000
    exclude_identity: False

  type: local_warp
  depth: 4
  hidden_channels: 256
  skips: []
  param_channels: 4
  out_channels: 32

  tform_activation: l2_norm
  bias_activation: tanh
  activation: identity

  layer_activation:
    type: leaky_relu
    sigma: 0.25

color_pe:
  type: windowed
  n_freqs: 10
  wait_iters: 0
  max_freq_iter: 80000
  exclude_identity: False

color_net:
  type: base
  depth: 4
  hidden_channels: 256
  skips: []

  layer_activation:
    type: leaky_relu
    sigma: 0.25
