# @package _group_

type: lightfield

render:
  type: lightfield

param:
  n_dims: 4
  fn: two_plane
  near: -1.0
  far: 0.0
  multiplier: 1.0

use_skip: False

embedding_pe:
  type: windowed
  n_freqs: 0
  wait_iters: 0
  max_freq_iter: 80000
  exclude_identity: False

embedding_net:
  type: warp
  depth: 0
  hidden_channels: 384
  skips: []
  out_channels: 32
  activation: identity

color_pe:
  type: windowed
  n_freqs: 10
  wait_iters: 0
  max_freq_iter: 80000
  exclude_identity: False

color_net:
  type: base
  depth: 8
  hidden_channels: 256
  skips: [4]
