# @package _group_

type: ray_interpolation
ray_chunk: 32768
net_chunk: 32768
batch_size: 4096

warmup_iters: 0
use_inp_freq: 0

dataset:
  name: random_view
  num_views: 8

weight:
  type: exponential_decay
  start: 1.0
  decay: 1.0
  num_epochs: 500

use_disparity: True
points_per_view: 8

range:
  pos: 1.0
  dir: 1.0

color_loss:
  type: mse
  weight: 1.0
  warmup_iters: 0

  angle_std: 25.0
  dist_std: 0.5

blending_net:
  type: base
  depth: 8
  hidden_channels: 256
  skips: [4]
  activation: sigmoid
  #activation: softmax
  #activation: identity

optimizer:
  optimizer: adam
  lr: 0.001
  clip: False
  clip_amount: 1.0
  momentum: 0.9
  weight_decay: 0

  lr_scheduler: exp
  warmup_multipler: 1.0
  warmup_epochs: 0

  decay_step: 500
  decay_gamma: 0.5
